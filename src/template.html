<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo JS</title>
</head>
<body>
        <div class="container">
            <header>
                <div class="site-name">Puna!</div>
            </header>

            <div class="left-column">
                <div class="header-container">
                <div class="header-text">Projects</div>
                    <button type="button" id="addProjectBtn">+</button>
                </div>

                <div id="project-container">
                    <!-- TODO: Dynamically create in JS -->
                    <div class="project-object">
                        <p class="project-name"></p>
                        <div class="todo-count"></div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="header-container">
                    <!-- -- TODO: Dynamically fill currentProjectIndicator  -->
                    <div class="header-text" id="currnet-project-indicator"></div>
                    <button type="button" id="addTodoBtn">+</button>
                </div>

                <div id="todo-container">
                    <div class="todo-object">
                        <div class="todo-row1">
                            <input type="checkbox" name="toggleComplete" id="toggleComplete">
                            <div id="todo-name"></div>
                        </div>
                        <div class="todo-row2">
                            <div id="todoDate"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="todoModal">
                <form action="" method="get">
                    <label for="todo-title">Title:</label>
                    <input type="text" name="todo-title" id="todo-title">

                    <label for="desc-title">Description:</label>
                    <input type="text" name="desc-title" id="desc-title">

                    <label for="todo-notes">Notes:</label>
                    <input type="text" name="todo-notes" id="todo-notes">

                    <label for="todo-priority">Priority:</label>
                    <select name="todo-priority" id="todo-prioity">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>

                    <label for="todo-dueDate">Due Date:</label>
                    <input type="date" name="todo-dueDate" id="todo-dueDate">

                    <label for="todo-project-dropdown">Project:</label>
                    <!-- TODO: DYNAMICALLY FILL THE DROPDOWN -->
                    <select name="todo-project-dropdown" id="todo-project-dropdown">

                    </select>
                </form>

                <button type="submit"></button>
            </div>



            
        </div>
</body>
</html>
