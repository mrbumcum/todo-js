<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo JS</title>
</head>
<body>
        <div class="container">
            <header>
                <div class="site-name">Puna!</div>
            </header>

            <div class="left-column">
                <div class="header-container">
                <div class="header-text">Projects</div>
                    <button type="button" id="addProjectBtn">+</button>
                </div>

                <div id="project-container">
                    <!-- TODO: Dynamically create in JS -->
                    <div class="project-object">
                        <p class="project-name"></p>
                        <div class="project-object-buttons">
                            /<button type="button" id="editProjectBtn">Edit</button>
                            <button type="button" id="deleteProjectBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="header-container">
                    <!-- -- TODO: Dynamically fill currentProjectIndicator  -->
                    <div class="header-text" id="current-project-indicator"></div>
                    <button type="button" id="addTodoBtn">+</button>
                </div>

                <div id="todo-container">
                    <div class="todo-object">
                        <div class="todo-row1">
                            <input type="checkbox" name="toggleComplete" id="toggleComplete">
                            <div id="todo-name"></div>
                            <button type="button" id="deleteTodoBtn">Delete</button>
                            <button type="button" id="editTodoBtn">Edit</button>
                        </div>
                        <div class="todo-row2">
                            <div id="todoDate"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="todoModal">
                <form action="" method="get" id="todoForm">
                    <label for="todo-title">Title:</label>
                    <input type="text" name="todo-title" id="todo-title" required>

                    <label for="desc-title">Description:</label>
                    <input type="text" name="desc-title" id="desc-title">

                    <label for="todo-notes">Notes:</label>
                    <input type="text" name="todo-notes" id="todo-notes">

                    <label for="todo-priority">Priority:</label>
                    <select name="todo-priority" id="todo-priority" required>
                        <option value="low">low</option>
                        <option value="medium" selected>medium</option>
                        <option value="high">high</option>
                    </select>

                    <label for="todo-dueDate">Due Date:</label>
                    <input type="date" name="todo-dueDate" id="todo-dueDate">

                    <label for="todo-project-dropdown">Project:</label>
                    <!-- TODO: DYNAMICALLY FILL THE DROPDOWN -->
                    <select name="todo-project-dropdown" id="todo-project-dropdown" required>
                        <!-- Fill with dynamically created items -->
                    </select>
                </form>

                <div class="modal-buttons">
                    <button type="submit" id="submitTodoBtn">Submit</button>
                    <button type="button" id="cancelTodoBtn">Cancel</button>
                </div>
            </div>

            <div class="modal" id="projectModal">
                <form action="" method="get" id="projectForm">
                    <label for="project-title" required>Title:</label>
                    <input type="text" name="project-title" id="project-title">

                    <label for="project-desc">Description:</label>
                    <input type="text" name="project-desc" id="project-desc">
                </form>

                <div class="modal-buttons">
                    <button type="submit" id="submitProjectBtn">Submit</button>
                    <button type="button" id="cancelProjectBtn">Cancel</button>
                </div>
            </div>

            
        </div>
</body>
</html>
