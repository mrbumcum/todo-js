<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo JS</title>
</head>
<body>
    <div class="project-container"></div>

    <div class="project-item">
        <div class="project-icon"></div>
        <div class="project-name"></div>
    </div>

    <button type="button" class="addButton" id="addProject"></button>

    <div class="todo-container"></div>

    <div type="button" class="button" id="addTodo"></div>

    <div class="todo-item">
        <button class="toggleComplete">+</button>
        <div class="todo-information">
            <div class="todo-title"></div>
            <div class="todo-notes"></div>
            <div class="todo-tags"></div>
            <div class="todo-date"></div>
            <div class="todo-misc">
                <div id="addDate"></div>
                <div id="addTag"></div>
            </div>
        </div>
    </div>


</body>
</html>
