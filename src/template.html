<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo JS</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="app-desc">
                <img src="#" alt="App logo">
                <h1>Todo Now!</h1>
            </div>
            <div type="button" class="button" id="addTodo"> Add Todo </div>
            <div class="project-header">
                <h1>Projects:</h1>
                <button type="button" class="addButton" id="addProject"></button>
            </div>
            <div class="project-container">

                <dialog id="projectModal">
                    <form id="projectForm" method="dialog">
                        <input type="text" name="projectTitle" id="projectTitle">
                        <button type="submit"></button>
                    </form>
                </dialog>
            </div>
        </div>
        <div class="right-column">
            <div class="project-desc"></div>
            <div class="todo-container"></div>

        </div>
    </div>

    <dialog id="todoModal">
        <form id="todoForm" method="dialog">
            <button type="button" id="closeModalBtn">&times;</button>
            <h2>Add Todo</h2>
            <label for="todoTitle">Title: </label>
            <input type="text" name="todoTitle" id="todoTitle" required>
    
            <label for="todoTags">Tags:</label>
            <input type="text" name="todoTags" id="todoTags">
    
            <label for="todoNotes">Notes:</label>
            <input type="text" name="todoNotes" id="todoNotes">
    
            <label for="todoDate">Due Date:</label>
            <input type="datetime-local" name="todoDate" id="todoDate">
    
            <label for="todoPriority">Priority:</label>
            <select name="todoPriority" id="todoPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
    
            <button type="submit">Submit</button>
            <button type="reset">Discard</button>
        </form>
    </dialog>
    
</body>
</html>
